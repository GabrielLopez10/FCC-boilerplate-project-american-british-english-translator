<!DOCTYPE html>
<html lang="en">

<head>
  <title>American/British English Translator</title>
  <meta name="description" content="An example for the fCC QA American/British English Translator project" />
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link id="favicon" rel="icon" href="https://cdn.freecodecamp.org/universal/favicons/favicon-32x32.png"
    type="image/x-icon">
  <link rel="stylesheet" href="../public/style.css" type="text/css" />
</head>

<body>
  <header>
    <h1>
      American / British English Translator
    </h1>
    <button onClick="toggleDarkMode()" title="darkModeButton">
      <svg width="30" height="30" id="light-icon">
        <circle cx="15" cy="15" r="6" fill="currentColor" />

        <line id="ray" stroke="currentColor" stroke-width="2" stroke-linecap="round" x1="15" y1="1" x2="15" y2="4">
        </line>

        <use href="#ray" transform="rotate(45 15 15)" />
        <use href="#ray" transform="rotate(90 15 15)" />
        <use href="#ray" transform="rotate(135 15 15)" />
        <use href="#ray" transform="rotate(180 15 15)" />
        <use href="#ray" transform="rotate(225 15 15)" />
        <use href="#ray" transform="rotate(270 15 15)" />
        <use href="#ray" transform="rotate(315 15 15)" />
      </svg>
      <svg width="30" height="30" id="dark-icon">
        <path fill="currentColor" d="
          M 23, 5
          A 12 12 0 1 0 23, 25
          A 12 12 0 0 1 23, 5" />
      </svg>
    </button>
  </header>
  <div class="container">
    <div class="form-container">
      <textarea rows="10" cols="30" id="text-input" placeholder="e.g: Mangoes are my favourite fruit"></textarea>
      <br />
      <select id="locale-select" title="languageSelector">
        <option value="american-to-british">American to British</option>
        <option value="british-to-american">British to American</option>
      </select>
      <input type="button" value="Translate" id="translate-btn" />
    </div>
    <div id="output-container">
      <div id="solution-container">
        Translated Sentence:
        <div id="translated-sentence"></div>
        <div id="error-msg"></div>
      </div>
    </div>
  </div>
  <script src="../public/index.js"></script>
</body>

</html>
